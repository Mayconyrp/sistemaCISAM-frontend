<body>

    <body>
        <form id="form-pacientes">

            <label for="prontuario">Prontuário</label>
            <input type="text" id="prontuario" name="prontuario" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nomeMae">Nome da Mãe</label>
            <input type="text" id="nomeMae" name="nomeMae" required>

            <input type="text" id="nomeSocial" name="nomeSocial">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required>

            <label for="telefone">Telefone</label>

            <label for="dataNasc">Data de Nascimento</label>

            <label for="sexo">Sexo</label>

            <label for="cidade">Cidade</label>

            <label for="numero">Número</label>

            <label for="complemento">Complemento</label>

            <input type="text" name="perguntaMenstruacao" id="perguntaMenstruacao" required>

            <button type="submit" value="Concluir" class="btn" onclick="enviarDados()">Concluir
        </form>
